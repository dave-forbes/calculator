<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dave's Calculator</title>
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Shade">
</head>

<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="grid-wrapper">
      <button id="mc" class="memory">MC</button>
      <button id="m+" class="memory">M+</button>
      <button id="m-" class="memory">M-</button>
      <button id="mr" class="memory">MR</button>
      <button id="clear" class="blue">C</button>
      <button id="divide" class="operator blue"><i class="fa-solid fa-divide"></i></button>
      <button id="multiply" class="operator blue"><i class="fa-solid fa-xmark"></i></button>
      <button id="delete" class="blue"><i class="fa-solid fa-delete-left"></i></button>
      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="subtract" class="operator blue"><i class="fa-solid fa-minus"></i></button>
      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="add" class="operator blue"><i class="fa-solid fa-plus"></i></button>
      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="equals" class="operator blue"><i class="fa-solid fa-equals"></i></button>
      <button id="percentage"class="operator"><i class="fa-solid fa-percent"></i></button>
      <button id="zero" class="number">0</button>
      <button id="decimal">.</button>
      
    </div>
  </div>
  <footer>
    <p><i class="fa solid fa-copyright"></i> Dave Forbes</p>
    <a target="_blank" href="https://github.com/dave-forbes/calculator">
      <i class="fa-brands fa-github fa-2x"></i></a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
